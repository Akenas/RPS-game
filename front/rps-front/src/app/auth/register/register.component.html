<app-basic-page>
  <div class="col-11 xl:col-3 lg:col-5 md:col-6 mx-auto">
    <p-card header="Sign up">
      <form (submit)="onSubmit()" [formGroup]="registerForm">

        <div class="col-12 field mb-2">
          <label for="email">Email</label>
          <input pInputText  type="email" name="email" formControlName="email" class="w-full" />
        </div>
        <div class="col-12 field mb-2">
          <label for="alias">Alias:</label>
          <input pInputText type="text" name="alias" formControlName="alias" class="w-full" />
        </div>
        <div formGroupName="passwords">
          <div class="col-12 field mb-2">
            <label for="password">Password</label>
            <input pInputText  type="password" name="password" formControlName="password" class="w-full"/>
          </div>
          <div class="col-12 field mb-2">
            <label>Confirm Password:</label>
            <input pInputText type="password" formControlName="confirmPassword" class="w-full" />
          </div>
        </div>
        <div class="col-12 field mb-2">
          <button type="submit" pButton  pRipple>Register</button>
        </div>
      
       
        @if(emailIsInvalid){
          <div class="col-12">
            <p class="control-error">Please enter a valid email address</p>
          </div>
          
        }
        @if(aliasIsInvalid){
          <div class="col-12">
            <p class="control-error">Alias is required</p>
          </div>
          
        }
        @if(passwordIsInvalid){
          <div class="col-12">
            <p class="control-error">Please enter a password that is atleast 8 characters long</p>
          </div>
          
        }
        @if(passwordConfirmIsInvalid){
          <div class="col-12">
            <p class="control-error">Password does not match</p>
          </div>
          
        }
      </form>
    </p-card>
    
  </div>
</app-basic-page>
