<!-- src/app/auth/login/login.component.html -->
<h2>Login</h2>
<form (submit)="onSubmit()" [formGroup]="loginForm" >
  <label>Email:</label>
  <input type="email" pInputText formControlName="email" />
  
  <label>Password:</label>
  <input  pInputText type="password"  formControlName="password" />
  
  <button type="submit"  pButton  pRipple >Login</button>

  @if(emailIsInvalid){
    <p class="control-error">Please enter a valid email address</p>
  }
  @if(passwordIsInvalid){
    <p class="control-error">Please enter a the password</p>
  }
  @if(invalidLogin){
    <p class="control-error">Invalid credentials</p>
  }
</form>
