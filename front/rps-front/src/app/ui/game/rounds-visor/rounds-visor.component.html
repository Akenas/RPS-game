<div class="roun-visor-panel">
    <p class="title">ROUND {{rounds.length}}</p>
    <div class="round-visor-wrapper flex flex-row justify-content-center">
        @for(round of [].constructor(roundsToPlay); track $index; let index = $index){
            <div class="round-visor glossy-button small" [ngClass]="getRoundClass(rounds[index]?.winner)"></div>
           }
    </div>
</div>
